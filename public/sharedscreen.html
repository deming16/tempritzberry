<!DOCTYPE html>
<html>
<head>
	<title>Ritzberry</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<nav class="navbar bg-warning">
		<a class="navbar-brand text-dark" href="#">Riteberry</a>		
	</nav>
	<div class="container">
		<div id="info" class="row">
			<div class="col-lg-10 offset-lg-1">
				<div class="card">
					<div class="card-body text-center">
						<h1 class="card-title">Shared Screen</h1>
						<p>Enter this game pin on your controllers</p>
						<h3 id="gamePin"></h3>
						<h5 id="usersInRoom">
							
						</h5>
						<a id="backButton" href="index.html" class="btn btn-block btn-dark"><i class="fas fa-arrow-left"></i> Back</a>	
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 offset-1">
				<img src="images/preview.jpg" class="img-fluid">	
			</div>
		</div>
	</div>
	
	

	<div id="game">
	</div>

	<audio loop>
		<source src="loadingMusic.mp3" type="audio/mpeg">
	</audio>

	
	
	<script src="scripts/jquery/dist/jquery.min.js"></script>
	<script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
	<script src="js/sharedscreen.js"></script>
</body>
</html>
